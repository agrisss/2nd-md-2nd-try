<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap");
    </style>
  </head>
  <body>
    <section class="Contact__Box">
      <h1>Contact Us</h1>
      <div class="row">
        <div class="column1">
          <label for="input1" style="color: #bab9bd">Input Label</label>
          <input
            class="input1"
            type="text"
            id="input1"
            name="input1"
            placeholder="Placeholder Text" />
        </div>
        <div class="column2">
          <label for="input2" style="color: #bab9bd">Input Label</label>
          <input
            class="input2"
            type="text"
            id="input2"
            name="input2"
            placeholder="Placeholder Text" />
        </div>
      </div>
      <div class="row">
        <div class="column1">
          <label for="input3" style="color: #bab9bd">Input Label</label>
          <input
            class="input3"
            type="text"
            id="input3"
            name="input3"
            placeholder="Placeholder Text" />
        </div>
        <div class="column2">
          <label for="input4" style="color: #bab9bd">Input Label</label>
          <input
            class="input4"
            type="text"
            id="input4"
            name="input4"
            placeholder="Placeholder Text" />
        </div>
      </div>
      <div class="Subscribe">
        <input type="checkbox" id="myCheckbox" name="myCheckbox" />
        <label for="myCheckbox" style="padding-left: 8px;"><p> Subscribe to News </p></label>
      </div>
      <div class="Note__Input">
        <p>Text Area Label</p>

        <input
          class="custom-input"
          type="text"
          id="customInput"
          name="customInput"
          placeholder="Custom Input" />
      </div>

      <div class="submit__button">
        <a href="contact_information.html">
        <button type="submit" class="purple-button">Submit</button>
      </a>
      </div>
      
    </section>
    <script src="/scripts.js"></script>
  </body>
</html>
