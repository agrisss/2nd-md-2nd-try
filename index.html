<!doctype html>
<html>
  <head>
    <link rel="icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Roboto+Condensed&family=Roboto:wght@400;500&display=swap");
    </style>
  </head>
  <body>
      <section class="layout">
        <div class="login-container">
          <form>
            <p class="Label">Input Label</p>
            <input type="text" placeholder="Placeholder Text" />
            <p class="Label">Input Label</p>
            <input type="password" placeholder="●●●●●●●●" />
            <div class="News">
              <img class="Button__img" src="Switch.png" />
              <p class="Subscribe">Subscribe to News</p>
            </div>
            <button class="Sign">
              <a href="contacts.html"> Sign In </a>
            </button>

            <div class="forgot">
              <a
                href="https://thesecmaster.com/12-tips-to-never-forget-a-password/"
                target="_blank"
                >Forgot password?</a
              >
            </div>
            <img class="Line" src="Rectangle 64.png" />
            <div class="alt">
              <p class="alt">or continue with</p>
            </div>

            <div class="button-container2">
              <div class="google">
                <a href="https://www.google.com/" class="buttonF">
                  <img src="google.png" alt="Google Logo" />
                </a>
              </div>
              <div class="facebook">
                <a href="https://www.facebook.com/" class="buttonG">
                  <img src="facebook.png" alt="Facebook Logo" />
                </a>
              </div>
            </div>
          </form>
        </div>
      </section>
    

    <script src="/scripts.js"></script>
  </body>
</html>
